    <div class="container"> 
      <div class="navbar">
        <div class="navbar-inner clearfix">
          <a class="brand" href="#">Sim8085</a>
          <div class="btn-group pull-right">

            <div>
              <h3>Registers</h3>
              <table class="table table-striped table-bordered">
                  <tr>
                      <th scope="row">A</th>
                      <td>23</td>
                      <td>--</td>
                  </tr>
                  <tr>
                      <th scope="row">BC</th>
                      <td>46</td>
                      <td>00</td>
                  </tr>
                  <tr>
                      <th scope="row">DE</th>
                      <td>00</td>
                      <td>00</td>
                  </tr>
                  <tr>
                      <th scope="row">HL</th>
                      <td>00</td>
                      <td>00</td>
                  </tr>
                  <tr>
                      <th scope="row">PSW</th>
                      <td>00</td>
                      <td>00</td>
                  </tr>
                  <tr>
                      <th scope="row">PC</th>
                      <td>42</td>
                      <td>09</td>
                  </tr>
              </table>
            </div>
            <div>
              <h3>Flags</h3>
              <table class="table table-striped table-bordered">
                  <tr>
                      <th scope="row">S</th>
                      <td>1</td>
                  </tr>
                  <tr>
                      <th scope="row">Z</th>
                      <td>0</td>
                  </tr>
                  <tr>
                      <th scope="row">AC</th>
                      <td>0</td>
                  </tr>
                  <tr>
                      <th scope="row">P</th>
                      <td>0</td>
                  </tr>
                  <tr>
                      <th scope="row">C</th>
                      <td>1</td>
                  </tr>
              </table>
            </div>
        </div>
        <div class="span8">
            <div class="btn-toolbar">
              <div class="btn-group">
                <button class="btn btn-success" href="#"><i class="icon-play icon-white"></i> Run</button>
              </div>
              <div class="btn-group">
                <button class="btn" href="#">Debug</button>
              </div>
            </div>
            <textarea id="coding-area"></textarea>
        </div>
      </div>
    </div>
